services:
  backend:
    build:
      context: "../backend"
      dockerfile: "../.devcontainer/Dockerfile"
    volumes:
      - "..:/workspace:cached"
      - "sqlite-data:/workspace/backend"
    ports:
      - "8000:8000"
    env_file:
      - "../.env"
    command: "uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    image: "node:18-alpine"
    working_dir: "/workspace/frontend"
    volumes:
      - "..:/workspace:cached"
    command: "npm run dev"
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  sqlite-data:

